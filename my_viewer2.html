<!DOCTYPE html>
<html> 
<head>
	<title>My Three.js App</title> 
	<style> 
		body { margin: 0; } 
		canvas { width: 100%; height: 100% } 
	</style> 
</head>
<body>
    <div id="header">
		<input type="text" id="command" name="header" />
		Lat/Long: ( <span id="lat">0</span>, <span id="long">0</span> )
		XYZ: ( <span id="move-x">0</span>, <span id="move-y">0</span>, <span id="move-z">0</span> )
		Scroll: <span id="scroll">0</span>
    </div>
	<div id="container"> </div>
	<script src="js/three.js"></script>
	<script src="04-simple-rotation-framework.js"></script>
</body>
</html>
